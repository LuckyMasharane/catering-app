
<ion-content [fullscreen]="true">
  <div class="onboard-main">
   
    <div class="onboard-top">
      <ion-toolbar>
        
        <ion-buttons slot="end">
          <ion-button color="dark" (click)="skipBtn()" fill="clear">
              Skip
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </div>
    <div class="onboard-bot">
      <ion-slides pager="true" #mainSlides>
        <ion-slide *ngFor="let slide of onboardSlides">
          <div class="onb-card">
            <div class="onb-img">
              <img src="../../assets/img/logo1.jpeg" alt="slide" />
            </div>
            <div class="onb-desc ion-text-center">
              <h4 class="ion-text-capitalize ion-no-margin">{{slide.title}}</h4>
              <p class="ion-no-margin">
                {{slide.desc}}
              </p>
            </div>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
